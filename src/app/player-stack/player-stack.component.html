<div class="player-stack-container">
	<div class="player-stack-item" *ngIf="cards.length==0">
		<card [pos]="1" [cardNo]="0"></card>
	</div>
 
 	<ng-container *ngIf="cards.length>=1">
		<div class="player-stack-item" *ngFor="let card of cards;let cIdx=index" >
			<card *ngIf="cards.length-1==cIdx" [selectable]="true" [pos]="1" [cardNo]="card"></card>
			<card *ngIf="cards.length-1>cIdx"  [pos]="1" [cardNo]="card"></card>
		</div>
	</ng-container>
</div>
